<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>FLAGS</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
  <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
      <div class="germany">
          <div class="flagsec" id="black"></div>
          <div class="flagsec" id="red"></div>
          <div class="flagsec" id="yellow"></div>
      </div>
      <div class="switzerland">
         <div class="switzerlandbg">
             <div id="horiz"></div>
             <div id="vert"></div>
         </div>
      </div>
      <div class="japan">
          <div class="japanbg">
              <div id="circ"></div>
          </div>
      </div>
      <div class="maldives">
          <div class="maldivesbg">
              <div class="sect">
                  <div id="moon"></div>
              </div>
          </div>
      </div>
      <div class="france">
          <div class="francebg">
            <div class="franceblue"></div>
            <div class="francered"></div>
          </div>
      </div>
      <div class="madagascar">
        <div class="madagascarbg">
            <div class="madagascarred"></div>
            <div class="madagascargreen"></div>
        </div>
      </div>
      <div class="sweden">
        <div class="swedenbg">
            <div class="sweden-vertical"></div>
            <div class="sweden-horizontal"></div>
        </div>
      </div>
      <div class="gambia">
          <div class="gambiabg">
              <div class="gambiared"></div>
              <div class="gambiablue"></div>
              <div class="gambiagreen"></div>
          </div>
      </div>
      <div class="tonga">
          <div class="tongabg">
              <div class="tonga-section">
                  <div class="tonga-cross-vertical"></div>
                  <div class="tonga-cross-horizontal"></div>
              </div>
          </div>
      </div>
      <div class="greece">
          <div class="greecebg">
              <div class="greece-cross-section">
                  <div class="greece-cross-horizontal"></div>
                  <div class="greece-cross-vertical"></div>
              </div>
              <div class="greece-blue-section"></div>
              <div class="greece-blue-section"></div>
              <div class="greece-blue-section"></div>
              <div class="greece-blue-section"></div>
              <div class="greece-blue-section"></div>
          </div>
      </div>
      <div class="niger">
        <div class="nigerbg">
            <div class="niger-orange"></div>
            <div class="niger-circle"></div>
            <div class="niger-green"></div>
        </div>
    </div>
  </body>
</html>
