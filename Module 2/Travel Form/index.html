<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Life On The Edge Airlines</title>
</head>
<body>
    <div id="container">
        <form name="passenger">
            First Name: <input type="text" name="first-name"/>
            <br>
            Last Name: <input type="text" name="last-name"/>
            <br>
            Age: <input type="number" name="age">
            <br>
            <br>
            Gender <br> Male: <input value="Male" name="gender" type="radio"> Female <input value="Female" name="gender" type="radio"> Other: <input value="Other" name="gender" type="radio">
            <br>
            Location: 
            <select name="locations">
                <option value="Oakland (only the best for you)">Oakland (only the best for you)</option>
                <option value="Los Angeles (the skid row part)">Los Angeles (the skid row part)</option>
                <option value="Atlantic City aw yeah">Atlantic City aw yeah</option>
            </select>
            <br>
            <br>
            Kosher: <input type="checkbox" value=" Kosher" name="food-preferences">
            Vegetarian: <input type="checkbox" value=" Vegetarian" name="food-preferences">
            Lactose Free: <input type="checkbox" value=" Lactose-Free" name="food-preferences">
            <br>
            <button>Submit</button>
        </form>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
