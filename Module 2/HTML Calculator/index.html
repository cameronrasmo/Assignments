<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>HTML Calculator</h1>
        <h3 id="answer">.</h3>
        <div id="add">
            <h2>Addition</h2>
            <form name="addForm">
                <input placeholder="Enter a number" type="number" name="num1">
                <input placeholder="Enter a number" type="number" name="num2">
                <button>Submit</button>
            </form>
        </div>
        <div id="sub">
            <h2>Subtraction</h2>
            <form name="subForm">
                <input placeholder="Enter a number" type="number" name="num1">
                <input placeholder="Enter a number" type="number" name="num2">
                <button>Submit</button>
            </form>
        </div>
        <div id="mul">
            <h2>Multiplication</h2>
            <form name="mulForm">
                <input placeholder="Enter a number" type="number" name="num1">
                <input placeholder="Enter a number" type="number" name="num2">
                <button>Submit</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
